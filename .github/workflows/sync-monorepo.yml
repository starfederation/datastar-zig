name: Sync Monorepo

on:
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4

      - name: Add monorepo remote
        run: git remote add monorepo https://github.com/starfederation/datastar.git

      - name: Fetch monorepo
        run: git fetch monorepo

      - name: Checkout `sdk/zig` from `monorepo/main`
        run: git checkout monorepo/main -- sdk/zig

      - name: Remove directories
        run: |
          rm -rf ./src

      - name: Copy files and clean up
        run: |
          rsync -av --exclude='.github/workflows' sdk/zig/ ./
          rm -rf sdk/zig

      - name: Sync monorepo
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add .
          git commit -m "Sync monorepo"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/starfederation/datastar-zig main
